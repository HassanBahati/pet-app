<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goodpet | Rescued pets that need a home</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div w3-include-html="includes/navbar.html"></div>

    <main class="container py-3">
      <h1 class="mb-5">Contact Us</h1>
      <div class="row">
        <div class="col-md">
          <h2 class="mb-3">Reach Us on Social media</h2>
          <p><a href="#">@PetsApp</a></p>
          <p><a href="#">@PetsApp</a></p>
          <p><a href="#">@PetsApp</a></p>
        </div>
        <div class="col-md">
            <h2>Send Us a message</h2>  
            <form action="" method="get">
                  <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input
                      type="text"
                      name="fullName"
                      id="fullName"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="fullName">Email</label>
                    <input
                      type="text"
                      name="email"
                      id="fullName"
                      class="form-control"
                      required
                    />
                </div>
                <div class="form-group">
                  <label for="message" class="form-control"
                    >Message</label
                  >
                  <textarea
                    class="form-control"
                    id="message"
                    rows="3"
                    name="message"
                    required
                  ></textarea>
                </div>
                <button type="button" class="btn btn-primary mt-2">Submit</button>
              </form>
        </div>
      </div>
    </main>

    <div w3-include-html="includes/footer.html"></div>

    <script src="js/bootstrap.js"></script>
    <script src="js/includes.js"></script>
  </body>
</html>
